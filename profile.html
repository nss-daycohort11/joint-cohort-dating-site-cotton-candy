<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Your Profile</title>

  <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body>
	<div class="container-fluid">
	
    <div class="row">  <!-- HERE IS MY ROW STARTER -->
			<div id="basic" class="col-xs-6 col-xs-offset-3">
				<label>
					First Name:
					<input type="text" name="fname">
				</label>
				<label>
					Last Name:
					<input type="text" name="lname">
				</label>
				<label>
					Job:
					<input type="text" name="job">
				</label>
				<label>
					Age:
					<input type="number" name="age" min="18">
				</label>
			</div>
		</div> <!-- End of row -->

		<div class="row">  <!-- HERE IS MY ROW STARTER -->
			<div id="profile" class="col-xs-6 col-xs-offset-3">
				<label>
					About You:
					<textarea name="profile"></textarea>
				</label>
				<label>
					Do you enjoy small spaces?
					<input type="radio" name="small-space" value="yes"> Yes
	        <input type="radio" name="small-space" value="no"> No
	      </label>
	      <label>
					Tigers or Lions?
					<input type="radio" name="animals" value="tiger"> Tigers
	        <input type="radio" name="animals" value="lion"> Lions
	      </label>
	      <label>
					Do you prefer your juggled items to be on fire?
					<input type="radio" name="juggle" value="yes"> Fire
	        <input type="radio" name="juggle" value="no"> No Fire
	      </label>
			</div>
		</div> <!-- End of row -->

		<div class="row">
			<div class="col-xs-2 col-xs-offset-5">
				<button id="update-profile">Update Profile</button>
			</div>
		</div>

	</div> <!-- end of container -->
  
  <script data-main="javascripts/dating-site" src="lib/bower_components/requirejs/require.js"></script>

</body>
</html>
