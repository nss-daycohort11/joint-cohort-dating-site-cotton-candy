<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Your Profile</title>

  <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
    					<div class="col-xs-2 col-xs-offset-1">
                <img src="{{Photo}}">
              </div>
              <div id="basic" class="col-xs-6">
                    
                    <h2>First Name: {{FName}}</h2>
                    <h2>Last Name: {{LName}}</h2>
                    <h3>Job: {{Job}}</h3>
                    <h3>Age: {{Age}}</h3>
                    <button class="edit-profile btn btn-default" uid="{{uid}}">Edit Profile</button>
              </div>
        </div>

        <div class="row">
              <div id="profile" class="col-xs-9 col-xs-offset-1">
                    <div>
                      About me:
                      {{About}}
                    </div>
                    <p>Do you enjoy small spaces? {{Spaces}}</p>
                    <p>Tigers or Lions? {{Animals}}</p>
                    <p>Do you prefer your juggled items to be on fire? {{Juggle}}</p>
              </div>
        </div>
  </div> <!-- end of container -->
  
  <script data-main="javascripts/dating-site" src="lib/bower_components/requirejs/require.js"></script>

</body>
</html>
