<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Your Profile</title>

  <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

  <!-- This is just a quick mockup of what the profile will look like -->
<body>
  <div class="container-fluid">
    <div class="row">
              <div id="basic" class="col-xs-6 col-xs-offset-3">
                    <div>
                          <img src="{{Photo}}">
                    </div>
                    <h2>First Name: {{FName}}</h2>
                    <h2>Last Name: {{LName}}</h2>
                    <h3>Job: {{Job}}</h3>
                    <h3>Age: {{Age}}</h3>
              </div>
        </div>

        <div class="row">
              <div id="profile" class="col-xs-6 col-xs-offset-3">
                    <div>
                      About me:
                      {{About}}
                    </div>
                    <p>Do you enjoy small spaces? {{Spaces}}</p>
                    <p>Tigers or Lions? {{Animals}}</p>
                    <p>Do you prefer your juggled items to be on fire? {{Juggle}}</p>
              </div>
        </div>

        <div class="row">
              <div class="col-xs-4 col-xs-offset-4">
                    <button class="like-profile btn btn-default" uid="{{uid}}">Like This Person</button>
              </div>
        </div>
  </div> <!-- end of container -->
  
  <script data-main="javascripts/dating-site" src="lib/bower_components/requirejs/require.js"></script>

</body>
</html>
